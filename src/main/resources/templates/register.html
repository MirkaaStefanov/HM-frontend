<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="main-content">
  <div class="page-header">
    <h1 class="page-title">Регистрация</h1>
  </div>

  <div class="form-container">
    <form th:action="@{/auth/register}" method="post" th:object="${registerRequest}">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" th:field="*{email}" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="confirmPassword" class="form-control" th:field="*{password}" required>
      </div>

      <div class="mb-3">
        <label for="repeatPassword" class="form-label">Password:</label>
        <input type="repeatPassword" id="repeatPassword" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">First Name:</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" required>
      </div>

      <div class="mb-3">
        <label for="surName" class="form-label">Last Name:</label>
        <input type="text" id="surName" class="form-control" th:field="*{surName}" required>
      </div>

      <button type="submit" class="btn btn-submit-custom">Register</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function validatePasswords() {
   const password = document.getElementById(“password”).value;
   const confirmPassword = document.getElementById(“confirmPassword”).value;
   const errorMessage = document.getElementById(“error-message”);

   if (password !== confirmPassword) {
       errorMessage.textContent = “Паролите не съвпадат!”;
       return false;
   }

   return true;
}
</script>

</body>
</html>
